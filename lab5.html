<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalant Test</title>

    <style>
      .textarea_medical {
        width: 100%;
      }
    </style>
    <script src="./validate_form.js"></script>
  </head>

  <body>
    <form name="form" onsubmit="return validateForm()">
      <fieldset>
        <legend>Personal Information</legend>
        <table border="1">
          <tr>
            <td>First Name</td>
            <td><input type="text" name="fname" autofocus /></td>
            <td>Gender</td>
            <td>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
            </td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td><input type="text" name="lname" /></td>
            <td>Nationality</td>
            <td>
              <select name="nationality">
                <option value="" disabled selected>choose an option</option>
                <option value="thai">Thai</option>
                <option value="japanese">Japanese</option>
                <option value="canadian">Canadian</option>
                <option value="american">American</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td colspan="3">
              <textarea name="address" rows="6" cols="30"></textarea>
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Medical History</legend>
        <input type="checkbox" id="smallpox" name="smallpox" value="" />
        <label for="smallpox">Smallpox</label>
        <input type="checkbox" id="mumps" name="mumps" value="mumps" />
        <label for="mumps">Mumps</label>
        <input
          type="checkbox"
          id="dizziness"
          name="dizziness"
          value="dizziness"
        />
        <label for="dizziness">Dizziness</label>
        <input type="checkbox" id="sneezing" name="sneezing" value="sneezing" />
        <label for="sneezing">Sneezing</label>
      </fieldset>

      <fieldset>
        <legend>Current Medication</legend>

        Are you currently taking any medication?
        <input type="radio" id="yes" name="current_medication" value="true" />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="current_medication" value="false" />
        <label for="no">No</label>
        <br />
        If you are currently taking medication, please indicate it in the space
        below:
        <br />
        <textarea
          name="textarea_medical"
          rows="12"
          class="textarea_medical"
          value=""
        ></textarea>
      </fieldset>

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
